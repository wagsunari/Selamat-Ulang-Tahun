<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Ulang Tahun</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }
        .card {
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 15px 0;
            border: 2px solid #ff9a9e;
            border-radius: 10px;
            font-size: 1em;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #f78ca0;
            box-shadow: 0 0 8px rgba(255, 154, 158, 0.5);
        }
        button {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #f78ca0, #fbc2eb);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .watermark {
    position: fixed;
    bottom: 10px;
    right: 10px;
    font-size: 12px;
    color: rgba(0, 0, 0, 0.5); /* Transparan agar tidak terlalu mencolok */
    font-family: 'Arial', sans-serif;
    z-index: 999; /* Pastikan berada di atas elemen lain */
}

    </style>
</head>
<body>
    <div class="card">
        <h1>Selamat Ulang Tahun!</h1>
        <p>Masukkan nama kamu untuk kejutan spesial:</p>
        <input type="text" id="nameInput" placeholder="Masukkan nama">
        <button onclick="submitName()">Lihat Kejutan</button>
    </div>
            <div class="watermark">@wagsunari</div>
    <script>
        function submitName() {
            const name = document.getElementById('nameInput').value.trim();
            if (name) {
                window.location.href = `halaman2.html?name=${encodeURIComponent(name)}`;
            } else {
                alert("Silakan masukkan nama!");
            }
        }
    </script>
</body>
</html>
