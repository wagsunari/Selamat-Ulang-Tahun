<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Ulang Tahun</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #fbc2eb, #a6c1ee);
            overflow: hidden;
        }

        .card {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-out;
        }

        h1 {
            font-size: 2.5em;
            color: #4c4c4c;
            margin-bottom: 20px; /* Sesuaikan nilai untuk naik/turun */
        position: relative;
        top: -15px; /* Sesuaikan nilai negatif untuk naik ke atas */
        }
         
         @keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes bounceIn {
    0% {
        transform: scale(0.5);
        opacity: 0;
    }
    60% {
        transform: scale(1.2);
        opacity: 1;
    }
    100% {
        transform: scale(1);
    }
}

#greeting {
    font-size: 2.5em;
    color: #4c4c4c;
    margin-bottom: 20px;
    animation: bounceIn 1s ease-out, fadeIn 1s ease-out;
}

        .message {
            margin: 20px 0;
            font-size: 1.2em;
            color: #555;
        }
       .message {
        margin-bottom: 20px; /* Sesuaikan nilai untuk naik/turun */
        position: relative;
        top: -35px; /* Sesuaikan nilai negatif untuk naik ke atas */
    }
    
    @keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes shake {
    0% {
        transform: translateX(-10px);
    }
    25% {
        transform: translateX(10px);
    }
    50% {
        transform: translateX(-10px);
    }
    75% {
        transform: translateX(10px);
    }
    100% {
        transform: translateX(0);
    }
}

.message {
    font-size: 1.2em;
    color: #555;
    margin: 20px 0;
    animation: fadeIn 1.5s ease-out, shake 0.6s ease-out forwards;
}

        #wish {
            font-size: 1.2em;
            color: #444;
            margin-top: 20px;
            visibility: hidden;
        }

        #thankyou {
            display: none;
            font-size: 1.2em;
            color: #ffffff;
            background: #ff6f61;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            text-decoration: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cake {
            margin: 20px auto;
            width: 160px;
            position: relative;
            cursor: pointer;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .base {
            width: 160px;
            height: 80px;
            background: #ffcccc;
            border-radius: 50% 50% 0 0;
        }

        .top {
            width: 120px;
            height: 60px;
            background: #fff0f5;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .plate {
            width: 180px;
            height: 20px;
            background: #e0e0e0;
            border-radius: 50%;
            margin: -10px auto 0;
        }

        .candle {
            width: 10px;
            height: 30px;
            background: #ffcccc;
            border-radius: 5px;
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
        }

        .candle:nth-child(2) {
            left: 40%;
        }

        .candle:nth-child(3) {
            left: 60%;
        }

        .flame {
            width: 10px;
            height: 15px;
            background: radial-gradient(circle, #ffcc33, #ff6f61);
            border-radius: 50%;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.3s infinite alternate;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes flicker {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0.9);
                opacity: 0.8;
            }
        }

        /* Gaya confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: red;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .watermark {
    position: fixed;
    bottom: 10px;
    right: 10px;
    font-size: 12px;
    color: rgba(0, 0, 0, 0.5); /* Transparan agar tidak terlalu mencolok */
    font-family: 'Arial', sans-serif;
    z-index: 999; /* Pastikan berada di atas elemen lain */
}

    </style>
</head>
<body>
    <div class="card">
        <h1 id="greeting"></h1>
        <p class="message">Sentuh kue ulang tahun di bawah ini untuk menemukan kejutan penuh kehangatan dan cinta, yang kami siapkan khusus untuk merayakan momen istimewamu hari ini!</p>
        <div class="cake" onclick="celebrate()">
            <div class="candle">
                <div class="flame"></div>
            </div>
            <div class="candle">
                <div class="flame"></div>
            </div>
            <div class="candle">
                <div class="flame"></div>
            </div>
            <div class="top"></div>
            <div class="base"></div>
            <div class="plate"></div>
        </div>
        <p id="wish"></p>
        <a id="thankyou" href="#" onclick="redirectWhatsApp()">TERIMAKASIH</a>
    </div>
           
           <div class="watermark">@wagsunari</div>
    <script>
        // Ambil nama dari URL
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');

        // Tampilkan nama di halaman
        if (name) {
            document.getElementById('greeting').textContent = `Selamat Ulang Tahun ${name}`;
        }

         // Tampilkan pesan dan confetti ketika kue diklik
function celebrate() {
    const wishElement = document.getElementById('wish');
    
    // Ambil nama dari halaman sebelumnya atau URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || "teman istimewa"; // Gunakan 'teman istimewa' jika nama tidak ada

    // Pesan ulang tahun dengan nama
    const message = `Selamat ulang tahun ${name} Semoga hari istimewa ini dipenuhi dengan kebahagiaan, cinta, dan tawa yang tak ada habisnya. Kami berharap semua harapan dan impianmu terwujud, dan tahun ini membawa banyak keberuntungan serta kesuksesan dalam setiap langkahmu. Nikmati hari ini, karena ini adalah hari di mana dunia merayakan kehadiran luar biasa dirimu. Selamat merayakan, dan semoga cinta serta kebahagiaan selalu menyertaimu!`;

    wishElement.style.visibility = 'visible';

    // Munculkan teks satu per satu
    let index = 0;
    function typeText() {
        if (index < message.length) {
            wishElement.textContent += message[index];
            index++;
            setTimeout(typeText, 100); // Kecepatan mengetik
        } else {
            // Tampilkan tombol TERIMAKASIH setelah selesai
            document.getElementById('thankyou').style.display = 'block';
        }
    }
    typeText();

    // Tambahkan confetti
    for (let i = 0; i < 100; i++) {
        createConfetti();
    }
}

        // Fungsi untuk membuat confetti
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');

            // Warna acak
            const colors = ['#ff6f61', '#ffc107', '#8bc34a', '#03a9f4', '#e91e63'];
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            // Posisi acak
            confetti.style.left = Math.random() * 100 + 'vw';

            // Durasi animasi acak
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';

            document.body.appendChild(confetti);

            // Hapus confetti setelah animasi selesai
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        // Fungsi untuk mengarahkan ke WhatsApp
        function redirectWhatsApp() {
            const phoneNumber = "6289526345428"; // Ganti dengan nomor tujuan
            const message = "Terima kasih atas kejutan ulang tahunnya!";
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.location.href = whatsappURL;
        }
    </script>
</body>
</html>
